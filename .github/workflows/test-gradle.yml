name: 'Test - Gradle'
on:
  workflow_call:
    inputs:
      components:
        required: false
        type: string
      dependencies:
        required: false
        type: string
      elastic:
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: 'Unit and Integration Tests'
    runs-on: ubuntu-latest

    steps:
      - name: Install OS dependencies
        if: ${{ inputs.dependencies != '' }}
        run: sudo apt-get update && sudo apt-get install ${{ inputs.dependencies }} --no-install-recommends  --no-install-suggests -y

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Start infrastructure
        if:  ${{ inputs.components != '' }}
        run: ./ci/infrastructure.sh
        env:
          COMPOSE_SERVICES: ${{ inputs.components }}
          INCLUDE_ELASTIC: ${{ inputs.elastic || 'false' }}
        shell: bash

      - name: Build jar
        run: ./gradlew clean test --no-daemon
        env:
          PACKAGE_TOKEN: ${{secrets.GITHUB_TOKEN}}
