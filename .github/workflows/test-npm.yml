name: 'Test - npm'
on:
  workflow_call:
    inputs:
      components:
        required: false
        type: string
      dependencies:
        required: false
        type: string
      elastic:
        required: false
        type: string
      node-version-matrix:
        required: false
        type: string
        default: '[ "16.x" , "18.x", "19.x" ]'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: 'Unit and Integration Tests'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: ${{ fromJson(inputs.node-version-matrix) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build project
        uses: UKHomeOffice/hocs-github-actions/.github/actions/npm-build-project@v3
        with:
          node_version: ${{ matrix.node_version }}

      - name: Start integration infrastructure
        uses: UKHomeOffice/hocs-github-actions/.github/actions/start-integration-infrastructure@v3
        with:
          dependencies: ${{ inputs.dependencies }}
          components: ${{ inputs.components }}
          include_elastic: ${{ inputs.elastic }}

      - name: Run tests
        run: npm test
